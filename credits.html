<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits | Portfolio</title>
    <meta name="description" content="Credits and attribution for assets used in games and creative works.">
    <meta name="robots" content="noindex, nofollow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        .credits-section {
            padding: 120px 0 80px;
            min-height: 80vh;
        }

        .credits-list {
            margin-top: 40px;
            max-width: 800px;
        }

        .credit-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .credit-item:last-child {
            border-bottom: none;
        }

        .credit-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .credit-link {
            color: #888;
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .credit-link:hover {
            color: #fff;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #888;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>

    <header class="site-header">
        <div class="container header-inner">

            <button class="mobile-menu-toggle" aria-label="Toggle Menu">

            <nav class="main-nav">

                <a href="index.html#games">Games</a>

                <a href="index.html#games" class="back-link">&larr; BACK</a>
                <h1 class="section-title">Materials / Credits</h1>
                <p>ゲーム制作およびサイト運営に使用させていただいた素材・ツール等の提供元様一覧です。</p>

                <div class="credits-list">
                    <div class="credit-item">
                        <span class="credit-name">魔王魂 様</span>
                        <a href="https://maou.audio" class="credit-link" target="_blank"
                            rel="noopener noreferrer">https://maou.audio</a>
                    </div>

                    <div class="credit-item">
                        <span class="credit-name">効果音ラボ 様</span>
                        <a href="https://soundeffect-lab.info" class="credit-link" target="_blank"
                            rel="noopener noreferrer">https://soundeffect-lab.info</a>

                </div>
            </div>
